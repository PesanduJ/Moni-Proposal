<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Custom Page</title>
  <style>
    body {
      text-align: center;
      margin: 100px;
      font-size: 20px;
    }
  </style>
</head>
<body>
  <div id="customText">Hey love, how about we make October 22, 2024, the day we say 'I do'?</div>
  <script>
    // Set the time to display the message until (in milliseconds)
    var displayTime = new Date('2024-01-17T12:00:00').getTime();

    // Function to check and hide the text after the specified time
    function checkTime() {
      var currentTime = new Date().getTime();
      if (currentTime > displayTime) {
        document.getElementById('customText').style.display = 'none';
      }
    }

    // Check the time periodically (every minute)
    setInterval(checkTime, 60000);
  </script>
</body>
</html>
